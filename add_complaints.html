
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>投诉信息录入</title>
	</head>

	<body>

		<form class="layui-form" action="">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>投诉信息录入</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label layui-bg-red">投诉方单位</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-bg-red">投诉方代表</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-bg-red">投诉代表联系方式</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">投诉方式</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">投诉部门</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报告编号</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-container">
				<div class="layui-input-block">

					<button class="layui-btn layui-btn-warm layui-btn-radius" lay-submit lay-filter="formDemo">确定投诉</button>
					<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
				</div>
			</div>
		</form>

		<script src="layui/layui.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">

				//layer.msg('Hello World');
			});
		</script>-->
	</body>

</html>
